<!DOCTYPE html>
<html lang="bg">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Фитнес Блог - Калкулатор за Калории</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #0d0d0d;
      color: #fff;
    }
    header {
      background: linear-gradient(90deg, #ff5733, #ff9800);
      padding: 25px;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }
    header:hover {
      opacity: 0.8;
    }
    nav {
      display: flex;
      justify-content: center;
      background-color: #222;
      padding: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-size: 20px;
      transition: color 0.3s;
    }
    nav a:hover, nav a.active {
      color: #ff9800;
      font-weight: bold;
    }
    .container {
      padding: 50px;
      text-align: center;
      max-width: 800px;
      margin: auto;
    }
    .calculator-section {
      padding: 30px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(255, 87, 51, 0.4);
    }
    .calculator-section h2 {
      color: #ff9800;
    }
    .calculator-section label {
      font-size: 18px;
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    .calculator-section input, .calculator-section select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background: #333;
      color: #fff;
      font-size: 16px;
    }
    .calculator-section button {
      background: linear-gradient(90deg, #ff9800, #ff5733);
      color: white;
      padding: 12px 18px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 8px;
      transition: 0.3s;
    }
    .calculator-section button:hover {
      opacity: 0.8;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      color: #ff9800;
    }
    footer {
      background-color: #222;
      text-align: center;
      padding: 20px;
      font-size: 18px;
      margin-top: 30px;
    }
  </style>
  <script>
    function goToMainPage() {
      window.location.href = 'mainpage.html';
    }
    function calculateCalories() {
      let weight = parseFloat(document.getElementById("weight").value);
      let height = parseFloat(document.getElementById("height").value);
      let age = parseInt(document.getElementById("age").value);
      let gender = document.getElementById("gender").value;
      let goal = document.getElementById("goal").value;
      let activity = parseFloat(document.getElementById("activity").value);

      let bmr;
      if (gender === "male") {
        bmr = 88.36 + (13.4 * weight) + (4.8 * height) - (5.7 * age);
      } else {
        bmr = 447.6 + (9.2 * weight) + (3.1 * height) - (4.3 * age);
      }

      bmr *= activity;

      if (goal === "gain") {
        bmr += 500;
      } else if (goal === "lose") {
        bmr -= 500;
      }

      document.getElementById("result").innerText = "Вашите дневни калории: " + Math.round(bmr) + " kcal";
    }
  </script>
</head>
<body>
<header onclick="goToMainPage()">Фитнес Блог - Калкулатор за Калории</header>
<nav>
  <a href="mainpage.html">Начало</a>
  <a href="blogspage.html">Статии</a>
  <a href="hranenepage.html">Хранене</a>
  <a href="trainingpage.html">Тренировки</a>
  <a href="caloriespage.html" class="active">Калкулатор</a>
  <a href="caloriipage.html">Калории</a>
  <a href="foruspage.html">За нас</a>
  <a href="contactpage.html">Контакти</a>
</nav>
<div class="container">
  <section id="calculator">
    <h2>Калкулатор за дневни калории</h2>
    <div class="calculator-section">
      <label for="weight">Тегло (кг):</label>
      <input type="number" id="weight" required>

      <label for="height">Височина (см):</label>
      <input type="number" id="height" required>

      <label for="age">Възраст:</label>
      <input type="number" id="age" required>

      <label for="gender">Пол:</label>
      <select id="gender" required>
        <option value="male">Мъж</option>
        <option value="female">Жена</option>
      </select>

      <label for="goal">Цел:</label>
      <select id="goal" required>
        <option value="maintain">Поддържане</option>
        <option value="gain">Качване на килограми</option>
        <option value="lose">Сваляне на килограми</option>
      </select>

      <label for="activity">Колко често тренирате?</label>
      <select id="activity" required>
        <option value="1.2">Редки тренировки (почти не тренирам)</option>
        <option value="1.375">Леки тренировки (1-3 пъти седмично)</option>
        <option value="1.55">Средни тренировки (3-5 пъти седмично)</option>
        <option value="1.725">Интензивни тренировки (6-7 пъти седмично)</option>
        <option value="1.9">Много тежки тренировки (2 пъти на ден)</option>
      </select>

      <button onclick="calculateCalories()">Изчисли</button>
      <p id="result"></p>
    </div>
  </section>
</div>
<footer>
  &copy; 2025 Фитнес Блог. Всички права запазени.
</footer>
</body>
</html>
